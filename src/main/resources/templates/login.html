<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow-sm" style="width: 50rem;">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Login</h4>

        <p th:text="${success}" class="text-success"/>
        <p th:text="${error}" class="text-danger"/>
        <form th:action="@{/login}" th:object="${loginData}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email* </label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary ">Login</button>
        </form>

        <div class="d-flex align-items-center justify-content-center pb-4 mt-3">
            <p class="mb-0 me-2">Don't have an account?</p>
            <a href="/register" type="button"
               class="btn btn-outline-primary">Register</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
