<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
        .card {
          margin-top: 50px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
          background-color: #007bff;
          color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Create Blog Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/createBlog}" th:object="${blogData}" method="POST">

                        <input type="hidden" th:field="*{blogId}"/>
                        <!-- Title Input -->
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{blogTitle}"
                                   placeholder="Enter the title" required>
                        </div>

                        <!-- Short Description Input -->
                        <div class="form-group">
                            <label for="shortDescription">Short Description</label>
                            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="2"
                                      placeholder="Enter a short description" th:field="*{description}" required></textarea>
                        </div>

                        <!-- Content Input with CKEditor -->
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" th:field="*{content}"
                                      placeholder="Enter the content" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Initialize CKEditor on the content textarea -->
<script>
    CKEDITOR.replace('content');
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
