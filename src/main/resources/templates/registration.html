<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="card rounded-3 container mt-5">
    <div class=" text-black col-md-8">
    <h2 class="text-center"> Registration Form </h2>

        <p th:text="${success}" class="text-success"/>
        <p th:text="${error}" class="text-danger"/>
    <form th:action="@{/register}" th:object="${formData}" method="POST">
        <div class="form-outline mb-4">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   placeholder="Enter your first name" required>
        </div>
        <div class="form-outline mb-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                   placeholder="Enter your last name" required>
        </div>
        <div class="form-outline mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-outline mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  th:field="*{password}"
                   placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <div
                class="d-flex align-items-center justify-content-center pb-4">
            <p class="mb-0 me-2">Already Registered?</p>
            <a href="/login" type="button" class="btn btn-outline-danger">Login
                Here</a>
        </div>
    </form>
</div>
</div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
